<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <div class="form-group">
            <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" class="input-field">
        </div>
        <div class="btn-primary">
            <button id="sendOTP" class="btn">Send OTP</button>
        </div>
        <div class="form-group">
            <input type="text" id="verificationCode" placeholder="Enter OTP" class="input-field">
        </div>
        <button id="verifyOTP" class="btn">Verify OTP</button>
    </div>

    <script src="otp.js"></script>
</body>
</html>
